<html lang="en" data-theme="black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#000000" />
    
    <!-- PWA Tags -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/512/ffffff/play-button-circled--v1.png" />
    
    <title>StreamVibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        /* Hardware acceleration for the root container */
        transform: translateZ(0);
        backface-visibility: hidden;
      }
      
      /* Optimized transitions: only on specific properties and elements */
      .theme-transition {
        transition: background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                    color 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                    border-color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      
      /* Globally remove scroll indicators but keep scrolling functional */
      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      *::-webkit-scrollbar {
        display: none;
      }

      @keyframes grid-move {
        0% { background-position: 0 0; }
        100% { background-position: 0 24px; }
      }
      .animate-grid {
        animation: grid-move 3s linear infinite; /* Slowed down for CPU efficiency */
        background-image: 
          linear-gradient(to right, color-mix(in srgb, currentColor, transparent 94%) 1px, transparent 1px),
          linear-gradient(to bottom, color-mix(in srgb, currentColor, transparent 94%) 1px, transparent 1px);
        background-size: 24px 24px;
        pointer-events: none;
      }

      /* Reduce motion for users who prefer it */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      /* Performance: hint the browser about upcoming transforms */
      .will-change-modal {
        will-change: transform, opacity;
      }
    </style>
  <script type="importmap">

}
