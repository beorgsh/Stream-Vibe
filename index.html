<html lang="en" data-theme="black">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/512/ffffff/play-button-circled--v1.png" />
    
    <title>StreamVibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        /* Smooth theme transitions */
        transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
      }
      
      /* Ensure everything inside body transitions too */
      body *, body *:before, body *:after {
        transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease;
      }

      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(128, 128, 128, 0.3);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(128, 128, 128, 0.5);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes grid-move {
        0% { background-position: 0 0; }
        100% { background-position: 0 24px; }
      }
      .animate-grid {
        animation: grid-move 2s linear infinite;
        /* Dynamic grid color based on base-content with low opacity */
        background-image: 
          linear-gradient(to right, color-mix(in srgb, currentColor, transparent 90%) 1px, transparent 1px),
          linear-gradient(to bottom, color-mix(in srgb, currentColor, transparent 90%) 1px, transparent 1px);
        background-size: 24px 24px;
      }

      /* Disable transitions on images and specific animations to prevent stutter */
      img, .animate-spin, .animate-ping, .animate-pulse {
        transition: none !important;
      }

      /* Custom Scrollbar for Dropdowns */
      .scrollbar-thin::-webkit-scrollbar {
        width: 4px;
      }
      .scrollbar-thumb-primary\/20::-webkit-scrollbar-thumb {
        background-color: oklch(var(--p) / 0.2);
        border-radius: 20px;
      }
    </style>
