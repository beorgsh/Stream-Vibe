<!DOCTYPE html>
<html lang="en" data-theme="black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#000000" />
    
    <!-- PWA Tags -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/512/ffffff/play-button-circled--v1.png" />
    
    <title>StreamVibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0c0c0c;
        color: #e5e7eb;
        overflow-x: hidden;
      }
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* STRICT MONOCHROME OVERRIDES FOR MODERN THEME ONLY */
      [data-theme="modern"] {
        /* Primary becomes White */
        --p: 0 0% 100%; 
        --pc: 0 0% 0%; 
        
        /* Base colors Pure Black */
        --b1: 0 0% 0%; 
        --b2: 0 0% 5%; 
        --b3: 0 0% 10%; 
        --bc: 0 0% 100%; /* Text content White */
        
        background-color: #000000;
        color: #ffffff;
      }

      /* Force Utility Overrides for Modern Theme */
      [data-theme="modern"] .text-primary {
        color: #ffffff !important;
      }
      [data-theme="modern"] .bg-primary {
        background-color: #ffffff !important;
        color: #000000 !important;
      }
      [data-theme="modern"] .btn-primary {
        background-color: #ffffff !important;
        border-color: #ffffff !important;
        color: #000000 !important;
      }
      [data-theme="modern"] .btn-primary:hover {
        background-color: #e5e5e5 !important;
        border-color: #e5e5e5 !important;
      }
      /* Ensure outlines are visible */
      [data-theme="modern"] .btn-outline.btn-primary {
        background-color: transparent !important;
        border-color: #ffffff !important;
        color: #ffffff !important;
      }
      [data-theme="modern"] .btn-outline.btn-primary:hover {
        background-color: #ffffff !important;
        color: #000000 !important;
      }
      
      /* Ensure links match the monochrome aesthetic */
      [data-theme="modern"] a.link-hover {
         color: #ffffff !important;
      }
      
      /* Adjust SVG fills */
      [data-theme="modern"] .fill-primary {
         fill: #ffffff !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@18.3.1/",
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered'))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
